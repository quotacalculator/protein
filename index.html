    .hero-form {

    }

    .row input {

    }

    .hero-form input,
    .hero-form select {

      padding: 0.65rem;

    }

    .hero-form button {

      border: none;
      border-radius: 30px;

      background: linear-gradient(to right, #a9744f, #996037);

    .hero-form button:hover {

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;

    }

    .diff-positive { color: green; }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 1rem;
      color: #999;
      background-color: var(--light);
    }

    @media screen and (max-width: 600px) {
      .hero {
        text-align: center;
        padding: 1rem;

      .hero-text h1 {

      }

      .hero-form {
        padding: 1rem;
      }

      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">

        <h1>Calcula la teva prote√Øna di√†ria</h1>
        <p>üìä Introdueix les dades per veure la prote√Øna total estimada.</p>
      </div>
      <form class="hero-form" onsubmit="event.preventDefault()">
        <div class="row">
          <input type="number" id="weight" min="30" max="200" placeholder="Pes (kg)" class="animated" />
          <select id="activity">
            <option value="">Nivell d'activitat</option>
            <option value="1.0">Baix (1.0 g/kg)</option>
            <option value="1.3">Moderat (1.3 g/kg)</option>
            <option value="1.6">Actiu (1.6 g/kg)</option>
            <option value="2.0">Atl√®tic (2.0 g/kg)</option>
          </select>
        </div>

        <select id="esmorzar">
          <option value="0">üçû Esmorzar</option>
          <option value="5.0">Caf√® amb llet (~200g)</option>
          <option value="4.5">Fruita amb llavors (~150g)</option>
          <option value="4.75">Iogurt natural (~125g)</option>

        </select>

        <select id="dinar">
          <option value="0">üçΩÔ∏è Dinar</option>
          <option value="20.0">Amanida de llenties (~250g)</option>
          <option value="14.0">Amanida de cigrons (~200g)</option>
          <option value="6.0">Crema de verdures (~300g)</option>

  <footer>
    ¬© 2025 Quota Diƒìs. Creat amb ‚ù§Ô∏è a Barcelona.
  </footer>

  <script>
    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weight").value);
      const factor = parseFloat(document.getElementById("activity").value);
      const esmorzar = parseFloat(document.getElementById("esmorzar").value) || 0;
      const dinar = parseFloat(document.getElementById("dinar").value) || 0;
      const berenar = parseFloat(document.getElementById("berenar").value) || 0;
      const sopar = parseFloat(document.getElementById("sopar").value) || 0;

      const total = Math.round(esmorzar + dinar + berenar + sopar);
      const output = document.getElementById("output");

      if (!isNaN(weight) && !isNaN(factor)) {
        const target = Math.ceil(weight * factor);
        const diff = total - target;
        const label = diff >= 0 ? "Exc√©s" : "D√®ficit";
        output.innerHTML = `
          Necessitat de prote√Øna: ${target} g<br>
          Consum diari: ${total} g<br>
          ${label}: <span class="${diff >= 0 ? 'diff-positive' : 'diff-negative'}">${diff} g</span>
        `;
      } else {
        output.textContent = "Insereix el teu pes i activitat per calcular";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const weight = document.getElementById("weight");
      const activity = document.getElementById("activity");
      const esmorzar = document.getElementById("esmorzar");
      const dinar = document.getElementById("dinar");
      const berenar = document.getElementById("berenar");
      const sopar = document.getElementById("sopar");

      function animateNext(current, next) {
        if (current.value && current.classList.contains("animated")) {
          current.classList.remove("animated");
          next.classList.add("animated");
        }
      }

      weight.classList.add("animated");

      weight.addEventListener("input", () => animateNext(weight, activity));
      activity.addEventListener("change", () => animateNext(activity, esmorzar));
      esmorzar.addEventListener("change", () => animateNext(esmorzar, dinar));
      dinar.addEventListener("change", () => animateNext(dinar, berenar));
      berenar.addEventListener("change", () => animateNext(berenar, sopar));
      sopar.addEventListener("change", () => sopar.classList.remove("animated"));
    });
  </script>
