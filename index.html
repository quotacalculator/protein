<!DOCTYPE html>

<head>

  <style>
    :root {

      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1606761568499-6d2346f2b26c?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      color: white;
      padding: 2rem;
    }

    .hero-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #eee;
      margin-bottom: 1rem;
    }

    .hero-form {
      flex: 1 1 300px;
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      color: var(--dark);
    }

    .hero-form .row {
      display: flex;
      gap: 1rem;
    }

    .hero-form .row input,
    .hero-form .row select {
      flex: 1;
    }

    .hero-form select,
    .hero-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--light);
      color: var(--dark);
      appearance: none;
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-form button:hover {
      background-color: #8a6248;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .diff-positive { color: green; }
    .diff-negative { color: red; }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 1rem;
      color: #999;
      background-color: var(--light);
    }

    @media screen and (max-width: 600px) {
      .hero {
        padding: 1rem;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 1.6rem;
      }

      .hero-text p {
        font-size: 1rem;
      }

      .hero-form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Menges prou prote√Øna?</h1>
        <p>Comprova-ho üëá</p>
        <p id="resultat-inicial">Introdueix les dades per veure la prote√Øna total estimada.</p>
      </div>
      <form class="hero-form" onsubmit="event.preventDefault()">
        <div class="row">
          <input type="number" id="weight" min="30" max="200" placeholder="Pes (kg)" class="animated" />
          <select id="activity">
            <option value="">Nivell d'activitat</option>
            <option value="1.0">Baix (1.0 g/kg)</option>
            <option value="1.3">Moderat (1.3 g/kg)</option>
            <option value="1.6">Actiu (1.6 g/kg)</option>
            <option value="2.0">Atl√®tic (2.0 g/kg)</option>
          </select>
        </div>

        <select id="esmorzar">
          <option value="0">Esmorzar</option>
          <option value="5.0">Caf√® amb llet (200g)</option>
          <option value="4.5">Fruita amb llavors (150g)</option>
          <option value="4.75">Iogurt natural (125g)</option>
          <option value="2.6">Llet vegetal (200g)</option>
          <option value="7.5">Mat√≥ (100g)</option>
          <option value="6.8">Porridge (150g)</option>
          <option value="3.5">Pa integral amb oli (50g)</option>

        <select id="dinar">

          <option value="40.0">Pollastre al forn amb verdures (200g)</option>

          <option value="7.5">Arr√≤s amb verdures (250g)</option>
          <option value="12.5">Pasta amb tom√†quet (250g)</option>
          <option value="16.0">Quinoa amb hortalisses (200g)</option>
          <option value="15.0">Truita de patates (150g)</option>
        </select>

        <select id="berenar">
          <option value="0">Berenar</option>
          <option value="7.2">Galetes + llet (120g)</option>

        <select id="sopar">

        <button type="submit" onclick="calculateProtein()">Calcula ara</button>

    </div>
  </section>

  <footer>
    ¬© 2025 Quota Diƒìs. Creat amb ‚ù§Ô∏è a Barcelona.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fields = [
        "weight", "activity", "esmorzar", "dinar", "berenar", "sopar"
      ].map(id => document.getElementById(id));

      fields[0].classList.add("animated");
      fields.slice(0, -1).forEach((field, idx) => {
        field.addEventListener("change", () => {
          if (field.value) {
            field.classList.remove("animated");
            fields[idx + 1].classList.add("animated");
          }
        });
      });
    });

    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weight").value);
      const factor = parseFloat(document.getElementById("activity").value);
      const pe = parseFloat(document.getElementById("esmorzar").value) || 0;
      const pd = parseFloat(document.getElementById("dinar").value) || 0;
      const pb = parseFloat(document.getElementById("berenar").value) || 0;
      const ps = parseFloat(document.getElementById("sopar").value) || 0;
      const total = Math.round(pe + pd + pb + ps);

      const outputDiv = document.getElementById("output");

      if (!isNaN(weight) && !isNaN(factor)) {
        const quotaTarget = Math.round(weight * factor);
        const diff = total - quotaTarget;
        const differenceText = diff >= 0
          ? `Exc√©s: +${diff} g`
          : `D√®ficit: ${diff} g`;

        outputDiv.innerHTML = `
          Necessitat de prote√Øna: ${quotaTarget} g<br>
          Consum diari: ${total} g<br>
          ${differenceText}
        `;
      } else {
        outputDiv.textContent = "Insereix el teu pes i nivell d'activitat per calcular";
      }
    }
  </script>
</body>
</html>
