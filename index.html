<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diƒìs | Calculadora de prote√Øna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://images.unsplash.com/photo-1606761568499-6d2346f2b26c?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .hero-form {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
    }

    .hero-form h3 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .hero-form input,
    .hero-form select {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: var(--accent);
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .hero-form button:hover {
      background-color: #8a6248;
    }

    .result {
      background: var(--accent);
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .diff-positive {
      color: green;
    }

    .diff-negative {
      color: red;
    }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 1.7rem;
      }
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Menges prou prote√Øna?</h1>
    <form class="hero-form" onsubmit="event.preventDefault(); calculateProtein();">
      <h3>Comprova-ho üëá</h3>
      <div class="row">
        <input type="number" id="weight" placeholder="Pes (kg)" class="animated" />
        <select id="activity">
          <option value="">Nivell d'activitat</option>
          <option value="1.0">Baix (1.0 g/kg)</option>
          <option value="1.3">Moderat (1.3 g/kg)</option>
          <option value="1.6">Actiu (1.6 g/kg)</option>
          <option value="2.0">Atl√®tic (2.0 g/kg)</option>
        </select>
      </div>

      <select id="esmorzar">
        <option value="0">Esmorzar</option>
        <option value="5">Caf√® amb llet (200g)</option>
        <option value="4">Fruita amb llavors (150g)</option>
        <option value="5">Iogurt natural (125g)</option>
      </select>
      <select id="dinar">
        <option value="0">Dinar</option>
        <option value="21">Escudella (300g)</option>
        <option value="45">Peix al forn + pur√© (250g)</option>
      </select>
      <select id="berenar">
        <option value="0">Berenar</option>
        <option value="7">Mat√≥ amb mel (100g)</option>
        <option value="8">Batut de fruita i llavors (250g)</option>
      </select>
      <select id="sopar">
        <option value="0">Sopar</option>
        <option value="23">Ou remenat amb bolets (150g)</option>
        <option value="15">Truita d‚Äôespinacs (150g)</option>
      </select>

      <button type="submit">Calcula ara</button>
      <div class="result" id="output">‚Äî</div>
    </form>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputs = [
        "weight", "activity", "esmorzar", "dinar", "berenar", "sopar"
      ].map(id => document.getElementById(id));

      inputs.reduce((prev, next) => {
        prev.addEventListener("change", () => {
          if (prev.value) {
            prev.classList.remove("animated");
            next.classList.add("animated");
          }
        });
        return next;
      });
    });

    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weight").value);
      const factor = parseFloat(document.getElementById("activity").value);
      const total = ["esmorzar", "dinar", "berenar", "sopar"]
        .map(id => parseFloat(document.getElementById(id).value) || 0)
        .reduce((a, b) => a + b, 0);

      const output = document.getElementById("output");

      if (!isNaN(weight) && !isNaN(factor)) {
        const target = Math.round(weight * factor);
        const diff = Math.round(total - target);
        const label = diff < 0 ? "D√®ficit" : "Exc√©s";
        const color = diff < 0 ? "diff-negative" : "diff-positive";

        output.innerHTML = `
          <div>Necessitat de prote√Øna: <strong>${target} g</strong></div>
          <div>Consum diari: <strong>${Math.round(total)} g</strong></div>
          <div class="${color}"><strong>${label} ${Math.abs(diff)} g</strong></div>
        `;
      } else {
        output.textContent = "Si us plau, completa pes i activitat.";
      }
    }
  </script>
</body>
</html>
