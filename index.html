<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diēs | Calculadora de proteïna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1606761568499-6d2346f2b26c?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      color: white;
      padding: 2rem;
    }

    .hero-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .hero-text p {
      font-size: 1.1rem;
      color: #eee;
      margin-bottom: 2rem;
    }

    .hero-form {
      flex: 1 1 300px;
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      color: var(--dark);
    }

    .hero-form h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-align: center;
    }

    .hero-form input, .hero-form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-form button:hover {
      background-color: #8a6248;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .diff-positive { color: green; }
    .diff-negative { color: red; }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 1rem;
      color: #999;
      background-color: var(--light);
    }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    @media screen and (max-width: 600px) {
      .hero {
        padding: 1rem;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text p {
        font-size: 1rem;
      }

      .hero-form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Calcula la teva proteïna diària</h1>
        <p>Una eina moderna i senzilla per adaptar la teva alimentació a les teves necessitats.</p>
      </div>
      <form class="hero-form" onsubmit="event.preventDefault()">
        <h3>Posa’t a prova</h3>
        <input type="number" id="weight" min="30" max="200" placeholder="El teu pes (kg)" class="animated" />
        <select id="activity">
          <option value="">Nivell d'activitat</option>
          <option value="1.0">Baix (1.0 g/kg)</option>
          <option value="1.3">Moderat (1.3 g/kg)</option>
          <option value="1.6">Actiu (1.6 g/kg)</option>
          <option value="2.0">Atlètic (2.0 g/kg)</option>
        </select>
        <select id="esmorzar">
          <option value="0">Esmorzar</option>
          <!-- Options preserved -->
        </select>
        <select id="dinar">
          <option value="0">Dinar</option>
          <!-- Options preserved -->
        </select>
        <select id="berenar">
          <option value="0">Berenar</option>
          <!-- Options preserved -->
        </select>
        <select id="sopar">
          <option value="0">Sopar</option>
          <!-- Options preserved -->
        </select>
        <button type="submit" onclick="calculateProtein()">Calcula</button>
        <div class="result" id="output">Introdueix les dades per veure la proteïna total estimada.</div>
        <div class="result" id="diferencia"></div>
      </form>
    </div>
  </section>

  <footer>
    © 2025 Quota Diēs. Creat amb ❤️ a Barcelona.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const weight = document.getElementById("weight");
      const activity = document.getElementById("activity");

      function stepTo(next) {
        return () => {
          if (weight.value && activity.classList.contains("animated")) {
            activity.classList.remove("animated");
          }
          if (weight.value && !activity.classList.contains("animated")) {
            activity.classList.add("animated");
          }
        };
      }

      weight.addEventListener("input", stepTo(activity));
    });

    function calculateProtein() {
      const weightInput = document.getElementById("weight");
      const activityInput = document.getElementById("activity");
      const outputDiv = document.getElementById("output");
      const diferenciaDiv = document.getElementById("diferencia");

      const pe = parseFloat(document.getElementById("esmorzar").value) || 0;
      const pd = parseFloat(document.getElementById("dinar").value) || 0;
      const pb = parseFloat(document.getElementById("berenar").value) || 0;
      const ps = parseFloat(document.getElementById("sopar").value) || 0;
      const total = (pe + pd + pb + ps).toFixed(1);

      const weight = parseFloat(weightInput.value);
      const factor = parseFloat(activityInput.value);

      if (!isNaN(weight) && !isNaN(factor)) {
        const quotaTarget = (weight * factor).toFixed(1);
        outputDiv.textContent = `Objectiu de proteïna diària: ${quotaTarget} g | Total consumit: ${total} g`;
        const diff = (total - quotaTarget).toFixed(1);
        diferenciaDiv.innerHTML = diff >= 0
          ? `Diferència respecte la quota: <span class="diff-positive">+${diff} g</span>`
          : `Diferència respecte la quota: <span class="diff-negative">${diff} g</span>`;
      } else {
        outputDiv.textContent = "Insereix el teu pes i activitat per calcular";
        diferenciaDiv.textContent = "";
      }
    }
  </script>
</body>
</html>
