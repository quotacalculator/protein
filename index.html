<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diēs | Calculadora de proteïna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .hero-form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      margin-top: 1rem;
    }

    .hero-form h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.1rem;
    }

    .input-group input {
      flex: 0 0 60%;
    }

    .input-group select {
      flex: 1;
    }

    .hero-form input,
    .hero-form select {
      width: 100%;
      padding: 1.1rem;
      margin-bottom: 1.1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      background-color: var(--accent);
      color: var(--dark);
    }

    .input-group input,
    .input-group select {
      margin-bottom: 0;
    }

    select option {
      color: var(--dark);
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-form button:hover {
      background-color: #8a6248;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .diff-positive { color: green; }
    .diff-negative { color: red; }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 1.7rem;
      }

      .hero-form {
        padding: 1.5rem;
        margin-top: 0.5rem;
      }

      .hero-form input, .hero-form select, .hero-form button {
        padding: 1.2rem;
        font-size: 1.2rem;
      }

      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<!-- body content remains unchanged -->
</body>
</html>
