<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diēs | Calculadora de proteïna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1606761568499-6d2346f2b26c?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      color: white;
      padding: 2rem;
    }

    .hero-content {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .hero-text {
      flex: 1;
      min-width: 280px;
      padding-right: 2rem;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #eee;
      margin-bottom: 2rem;
    }

    .hero-form {
      flex: 1;
      min-width: 280px;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      color: var(--dark);
    }

    .hero-form h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .hero-form input, .hero-form select, .hero-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-form button:hover {
      background-color: #8a6248;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 1rem;
      color: #999;
      background-color: var(--light);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Calcula la teva proteïna diària</h1>
        <p>Una eina moderna i senzilla per adaptar la teva alimentació a les teves necessitats.</p>
      </div>
      <form class="hero-form" onsubmit="event.preventDefault()">
        <h3>Comença ara</h3>
        <input type="number" id="weight" min="30" max="200" placeholder="El teu pes (kg)" />
        <select id="activity">
          <option value="">Nivell d'activitat</option>
          <option value="1.0">Baix (1.0 g/kg)</option>
          <option value="1.3">Moderat (1.3 g/kg)</option>
          <option value="1.6">Actiu (1.6 g/kg)</option>
          <option value="2.0">Atlètic (2.0 g/kg)</option>
        </select>
        <select id="esmorzar">
