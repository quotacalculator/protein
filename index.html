<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diƒìs | Calculadora de prote√Øna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1606761568499-6d2346f2b26c?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      padding: 2rem 1rem;
    }

    .hero-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 300px;
      max-width: 480px;
      color: white;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero-form {
      flex: 1 1 300px;
      max-width: 400px;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .form-top {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .row {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    input, select {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1rem;
      background: var(--light);
      color: var(--dark);
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      width: 100%;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .diff-positive { color: green; }
    .diff-negative { color: red; }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        align-items: center;
      }

      .hero-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Menges prou prote√Øna?</h1>
      </div>

      <form class="hero-form" onsubmit="event.preventDefault(); calculateProtein();">
        <div class="form-top">Comprova-ho üëá</div>
        <div class="row">
          <input type="number" id="weight" placeholder="Pes (kg)" min="30" max="200" />
          <select id="activity">
            <option value="">Nivell d'activitat</option>
            <option value="1.0">Baix (1.0 g/kg)</option>
            <option value="1.3">Moderat (1.3 g/kg)</option>
            <option value="1.6">Actiu (1.6 g/kg)</option>
            <option value="2.0">Atl√®tic (2.0 g/kg)</option>
          </select>
        </div>

        <select id="esmorzar">
          <option value="0">Esmorzar</option>
          <option value="5.0">Caf√® amb llet (200g)</option>
          <option value="4.5">Fruita amb llavors (150g)</option>
          <option value="4.75">Iogurt natural (125g)</option>
          <option value="2.6">Llet vegetal (200g)</option>
          <option value="7.5">Mat√≥ (100g)</option>
          <option value="6.8">Porridge (150g)</option>
          <option value="3.5">Pa integral amb oli (50g)</option>
          <option value="5.0">Smoothie (250g)</option>
          <option value="5.4">Torrades amb alvocat (120g)</option>
        </select>

        <select id="dinar">
          <option value="0">Dinar</option>
          <option value="20.0">Amanida de llenties (250g)</option>
          <option value="14.0">Amanida de cigrons (200g)</option>
          <option value="6.0">Crema de verdures (300g)</option>
          <option value="21.0">Escudella (300g)</option>
          <option value="40.0">Pollastre al forn amb verdures (200g)</option>
          <option value="45.0">Peix al forn + pur√© (250g)</option>
          <option value="7.5">Arr√≤s amb verdures (250g)</option>
          <option value="12.5">Pasta amb tom√†quet (250g)</option>
          <option value="16.0">Quinoa amb hortalisses (200g)</option>
          <option value="15.0">Truita de patates (150g)</option>
        </select>

        <select id="berenar">
          <option value="0">Berenar</option>
          <option value="7.2">Galetes + llet (120g)</option>
          <option value="5.5">Iogurt amb fruita (150g)</option>
          <option value="2.0">Infusi√≥ amb llet (200g)</option>
          <option value="7.5">Mat√≥ amb mel (100g)</option>
          <option value="8.0">Batut de fruita i llavors (250g)</option>
          <option value="7.5">Smoothie vegetal (250g)</option>
        </select>

        <select id="sopar">
          <option value="0">Sopar</option>
          <option value="24.0">Amanida amb ou dur (200g)</option>
          <option value="7.5">Crema de carbass√≥ (300g)</option>
          <option value="9.0">Pur√© de pastanaga (300g)</option>
          <option value="36.0">Pollastre + verdura (200g)</option>
          <option value="12.0">Pasta integral amb oli (200g)</option>
          <option value="36.0">Sardines + verdura (180g)</option>
          <option value="7.5">Sopa de verdures (300g)</option>
          <option value="22.5">Ou remenat amb bolets (150g)</option>
          <option value="15.0">Truita d‚Äôespinacs (150g)</option>
        </select>

        <button type="submit">Calcula ara</button>
        <div class="result" id="output"></div>
      </form>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const weight = document.getElementById("weight");
      const activity = document.getElementById("activity");

      function animateNext(current, next) {
        if (current.value && current.classList.contains("animated")) {
          current.classList.remove("animated");
          next.classList.add("animated");
        }
      }

      weight.classList.add("animated");

      weight.addEventListener("input", () => animateNext(weight, activity));
      activity.addEventListener("change", () => animateNext(activity, document.getElementById("esmorzar")));
    });

    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weight").value);
      const activity = parseFloat(document.getElementById("activity").value);
      const esmorzar = parseFloat(document.getElementById("esmorzar").value) || 0;
      const dinar = parseFloat(document.getElementById("dinar").value) || 0;
      const berenar = parseFloat(document.getElementById("berenar").value) || 0;
      const sopar = parseFloat(document.getElementById("sopar").value) || 0;

      const total = esmorzar + dinar + berenar + sopar;
      const quota = Math.ceil(weight * activity);
      const diff = total - quota;

      const output = document.getElementById("output");

      output.innerHTML = `
        Necessitat de prote√Øna: <strong>${quota} g</strong><br/>
        Consum diari: <strong>${total} g</strong><br/>
        Difer√®ncia: <strong class="${diff >= 0 ? 'diff-positive' : 'diff-negative'}">
          ${diff >= 0 ? 'Exc√©s' : 'D√®ficit'} ${Math.abs(diff)} g
        </strong>
      `;
    }
  </script>
</body>
</html>
