    .hero-content p {
      font-size: clamp(1.1rem, 2vw, 1.5rem);
      margin-bottom: 2rem;
      opacity: 0.95;
    }

      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.2s;
