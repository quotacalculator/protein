<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diēs | Calculadora de proteïna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1606761568499-6d2346f2b26c?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      color: white;
      padding: 2rem;
    }

    .hero-content {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .hero-text {
      flex: 1;
      min-width: 280px;
      padding-right: 2rem;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #eee;
      margin-bottom: 2rem;
    }

    .hero-form {
      flex: 1;
      min-width: 280px;
      max-width: 350px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      color: var(--dark);
    }

    .hero-form h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .hero-form input, .hero-form select, .hero-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-form button:hover {
      background-color: #8a6248;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .diff-positive {
      color: green;
    }

    .diff-negative {
      color: red;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 1rem;
      color: #999;
      background-color: var(--light);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Calcula la teva proteïna diària</h1>
        <p>Una eina moderna i senzilla per adaptar la teva alimentació a les teves necessitats.</p>
      </div>
      <form class="hero-form" onsubmit="event.preventDefault()">
        <h3>Comença ara</h3>
        <input type="number" id="weight" min="30" max="200" placeholder="El teu pes (kg)" />
        <select id="activity">
          <option value="">Nivell d'activitat</option>
          <option value="1.0">Baix (1.0 g/kg)</option>
          <option value="1.3">Moderat (1.3 g/kg)</option>
          <option value="1.6">Actiu (1.6 g/kg)</option>
          <option value="2.0">Atlètic (2.0 g/kg)</option>
        </select>
        <select id="esmorzar">
          <option value="0">Esmorzar</option>
          <option value="5.0">Cafè amb llet (~200g)</option>
          <option value="4.5">Fruita amb llavors (~150g)</option>
          <option value="4.75">Iogurt natural (~125g)</option>
          <option value="2.6">Llet vegetal (~200g)</option>
          <option value="7.5">Mató (~100g)</option>
          <option value="6.8">Porridge (~150g)</option>
          <option value="3.5">Pa integral amb oli (~50g)</option>
          <option value="5.0">Smoothie (~250g)</option>
          <option value="5.4">Torrades amb alvocat (~120g)</option>
        </select>
        <select id="dinar">
          <option value="0">Dinar</option>
          <option value="20.0">Amanida de llenties (~250g)</option>
          <option value="14.0">Amanida de cigrons (~200g)</option>
          <option value="6.0">Crema de verdures (~300g)</option>
          <option value="21.0">Escudella (~300g)</option>
          <option value="40.0">Pollastre al forn amb verdures (~200g)</option>
          <option value="45.0">Peix al forn + puré (~250g)</option>
          <option value="7.5">Arròs amb verdures (~250g)</option>
          <option value="12.5">Pasta amb tomàquet (~250g)</option>
          <option value="16.0">Quinoa amb hortalisses (~200g)</option>
          <option value="15.0">Truita de patates (~150g)</option>
        </select>
        <select id="berenar">
          <option value="0">Berenar</option>
          <option value="7.2">Galetes + llet (~120g)</option>
          <option value="5.5">Iogurt amb fruita (~150g)</option>
          <option value="2.0">Infusió amb llet (~200g)</option>
          <option value="7.5">Mató amb mel (~100g)</option>
          <option value="8.0">Batut de fruita i llavors (~250g)</option>
          <option value="7.5">Smoothie vegetal (~250g)</option>
        </select>
        <select id="sopar">
          <option value="0">Sopar</option>
          <option value="24.0">Amanida amb ou dur (~200g)</option>
          <option value="7.5">Crema de carbassó (~300g)</option>
          <option value="9.0">Puré de pastanaga (~300g)</option>
          <option value="36.0">Pollastre + verdura (~200g)</option>
          <option value="12.0">Pasta integral amb oli (~200g)</option>
          <option value="36.0">Sardines + verdura (~180g)</option>
          <option value="7.5">Sopa de verdures (~300g)</option>
          <option value="22.5">Ou remenat amb bolets (~150g)</option>
          <option value="15.0">Truita d’espinacs (~150g)</option>
        </select>
        <textarea id="notes" placeholder="Comentaris opcionals..."></textarea>
        <button type="submit" onclick="calculateProtein()">Calcula</button>
        <div class="result" id="output">Introdueix les dades per veure la proteïna total estimada.</div>
        <div class="result" id="diferencia"></div>
      </form>
    </div>
  </section>

  <footer>
    © 2025 Quota Diēs. Creat amb ❤️ a Barcelona.
  </footer>

  <script>
    const weightInput = document.getElementById("weight");
    const activityInput = document.getElementById("activity");
    const outputDiv = document.getElementById("output");
    const diferenciaDiv = document.getElementById("diferencia");

    function calculateProtein() {
      const weight = parseFloat(weightInput.value);
      const factor = parseFloat(activityInput.value);
      const pe = parseFloat(document.getElementById("esmorzar").value) || 0;
      const pd = parseFloat(document.getElementById("dinar").value) || 0;
      const pb = parseFloat(document.getElementById("berenar").value) || 0;
      const ps = parseFloat(document.getElementById("sopar").value) || 0;
      const total = (pe + pd + pb + ps).toFixed(1);

      if (!isNaN(weight) && !isNaN(factor)) {
        const quotaTarget = (weight * factor).toFixed(1);
        outputDiv.textContent = `Objectiu de proteïna diària: ${quotaTarget} g | Total consumit: ${total} g`;
        const diff = (total - quotaTarget).toFixed(1);
        if (diff >= 0) {
          diferenciaDiv.innerHTML = `Diferència respecte la quota: <span class="diff-positive">+${diff} g</span>`;
        } else {
          diferenciaDiv.innerHTML = `Diferència respecte la quota: <span class="diff-negative">${diff} g</span>`;
        }
      } else {
        outputDiv.textContent = "Insereix el teu pes i activitat per calcular";
        diferenciaDiv.textContent = "";
      }
    }
  </script>
</body>
</html>
