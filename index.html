<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diƒìs | Calculadora de prote√Øna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .hero-form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 1rem;
    }

    .hero-form h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-align: center;
    }

    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .row input, .row select {
      flex: 1;
    }

    .hero-form input, .hero-form select {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--accent);
      color: var(--dark);
    }

    select option {
      color: var(--dark);
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .diff-positive { color: green; }
    .diff-negative { color: red; }

    @media screen and (max-width: 600px) {
      .hero h1 {
        font-size: 1.8rem;
      }
      .row {
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Menges prou prote√Øna?</h1>
    <form class="hero-form" onsubmit="event.preventDefault(); calculateProtein();">
      <h3>Comprova-ho üëá</h3>
      <div class="row">
        <input type="number" id="weight" min="30" max="200" placeholder="Pes (kg)" class="animated" />
        <select id="activity">
          <option value="">Nivell d'activitat</option>
          <option value="1.0">Baix (1.0 g/kg)</option>
          <option value="1.3">Moderat (1.3 g/kg)</option>
          <option value="1.6">Actiu (1.6 g/kg)</option>
          <option value="2.0">Atl√®tic (2.0 g/kg)</option>
        </select>
      </div>
      <select id="esmorzar">
        <option value="0">Esmorzar</option>
        <option value="5">Caf√® amb llet (200g)</option>
        <option value="4">Fruita amb llavors (150g)</option>
        <option value="5">Iogurt natural (125g)</option>
        <option value="3">Llet vegetal (200g)</option>
        <option value="8">Mat√≥ (100g)</option>
        <option value="6">Porridge (150g)</option>
        <option value="4">Pa integral amb oli (50g)</option>
        <option value="5">Smoothie (250g)</option>
        <option value="5">Torrades amb alvocat (120g)</option>
      </select>
      <select id="dinar">
        <option value="0">Dinar</option>
        <option value="20">Amanida de llenties (250g)</option>
        <option value="14">Amanida de cigrons (200g)</option>
        <option value="6">Crema de verdures (300g)</option>
        <option value="21">Escudella (300g)</option>
        <option value="40">Pollastre al forn amb verdures (200g)</option>
        <option value="45">Peix al forn + pur√© (250g)</option>
        <option value="7">Arr√≤s amb verdures (250g)</option>
        <option value="13">Pasta amb tom√†quet (250g)</option>
        <option value="16">Quinoa amb hortalisses (200g)</option>
        <option value="15">Truita de patates (150g)</option>
      </select>
      <select id="berenar">
        <option value="0">Berenar</option>
        <option value="7">Galetes + llet (120g)</option>
        <option value="6">Iogurt amb fruita (150g)</option>
        <option value="2">Infusi√≥ amb llet (200g)</option>
        <option value="7">Mat√≥ amb mel (100g)</option>
        <option value="8">Batut de fruita i llavors (250g)</option>
        <option value="7">Smoothie vegetal (250g)</option>
      </select>
      <select id="sopar">
        <option value="0">Sopar</option>
        <option value="24">Amanida amb ou dur (200g)</option>
        <option value="8">Crema de carbass√≥ (300g)</option>
        <option value="9">P√∫r√© de pastanaga (300g)</option>
        <option value="36">Pollastre + verdura (200g)</option>
        <option value="12">Pasta integral amb oli (200g)</option>
        <option value="36">Sardines + verdura (180g)</option>
        <option value="8">Sopa de verdures (300g)</option>
        <option value="23">Ou remenat amb bolets (150g)</option>
        <option value="15">Truita d‚Äôespinacs (150g)</option>
      </select>
      <button type="submit">Calcula ara</button>
      <div class="result" id="output">‚Äî</div>
    </form>
  </section>

  <script>
    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weight").value);
      const factor = parseFloat(document.getElementById("activity").value);
      const pe = parseFloat(document.getElementById("esmorzar").value) || 0;
      const pd = parseFloat(document.getElementById("dinar").value) || 0;
      const pb = parseFloat(document.getElementById("berenar").value) || 0;
      const ps = parseFloat(document.getElementById("sopar").value) || 0;
      const total = pe + pd + pb + ps;
      const output = document.getElementById("output");

      if (!isNaN(weight) && !isNaN(factor)) {
        const target = Math.round(weight * factor);
        const diff = Math.round(total - target);
        const label = diff < 0 ? "D√®ficit" : "Exc√©s";
        const color = diff < 0 ? "diff-negative" : "diff-positive";
        output.innerHTML = `
          <div>Necessitat de prote√Øna: <strong>${target} g</strong></div>
          <div>Consum diari: <strong>${Math.round(total)} g</strong></div>
          <div class="${color}"><strong>${label} ${Math.abs(diff)} g</strong></div>
        `;
      } else {
        output.textContent = "Si us plau, completa pes i activitat.";
      }
    }
  </script>
</body>
</html>
