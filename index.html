<!DOCTYPE html>

<head>

    * {

    body, html {

    }

    .hero {

      color: white;
      padding: 1rem;
    }

    .hero-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .hero-text p {
      font-size: 1.1rem;
      color: #eee;
    }

    .hero-form {
      flex: 1 1 300px;
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      color: var(--dark);
    }

    .hero-form input,
    .hero-form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--light);
      color: var(--dark);
      appearance: none;
    }

    .hero-form select:focus,
    .hero-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(169, 116, 79, 0.5);
    }

    .hero-form button {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero-form button:hover {
      background-color: #8a6248;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .diff-positive { color: green; }
    .diff-negative { color: red; }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 2rem 1rem;
      color: #999;
      background-color: var(--light);
    }

    @media screen and (max-width: 600px) {
      .hero {
        padding: 1rem;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Calcula la teva prote√Øna di√†ria</h1>
        <p>üçΩÔ∏è Introdueix les dades per veure la prote√Øna total estimada.</p>
      </div>
      <form class="hero-form" onsubmit="event.preventDefault()">
        <input type="number" id="weight" min="30" max="200" placeholder="Pes (kg)" />
        <select id="activity">
          <option value="">Nivell d'activitat</option>
          <option value="1.0">Baix (1.0 g/kg)</option>
          <option value="1.3">Moderat (1.3 g/kg)</option>
          <option value="1.6">Actiu (1.6 g/kg)</option>
          <option value="2.0">Atl√®tic (2.0 g/kg)</option>
        </select>
        <select id="esmorzar">
          <option value="0">Esmorzar</option>
          <option value="5.0">Caf√® amb llet</option>

          <option value="2.6">Llet vegetal</option>
          <option value="7.5">Mat√≥</option>

          <option value="3.5">Pa integral amb oli</option>

        <select id="dinar">

          <option value="6.0">Crema de verdures</option>
          <option value="21.0">Escudella</option>
          <option value="40.0">Pollastre al forn amb verdures</option>
          <option value="45.0">Peix al forn + pur√©</option>
          <option value="7.5">Arr√≤s amb verdures</option>
          <option value="12.5">Pasta amb tom√†quet</option>
          <option value="16.0">Quinoa amb hortalisses</option>
          <option value="15.0">Truita de patates</option>
        </select>
        <select id="berenar">
          <option value="0">Berenar</option>
          <option value="7.2">Galetes + llet</option>

  </section>

  <footer>
    ¬© 2025 Quota Diƒìs. Creat amb ‚ù§Ô∏è a Barcelona.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inputs = [
        "weight", "activity", "esmorzar", "dinar", "berenar", "sopar"
      ].map(id => document.getElementById(id));

      inputs[0].classList.add("animated");

      for (let i = 0; i < inputs.length - 1; i++) {
        inputs[i].addEventListener("change", () => {
          inputs[i].classList.remove("animated");
          inputs[i + 1].classList.add("animated");
        });
      }

      inputs[inputs.length - 1].addEventListener("change", () => {
        inputs[inputs.length - 1].classList.remove("animated");
      });
    });

    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weight").value);
      const factor = parseFloat(document.getElementById("activity").value);
      const pe = parseFloat(document.getElementById("esmorzar").value) || 0;
      const pd = parseFloat(document.getElementById("dinar").value) || 0;
      const pb = parseFloat(document.getElementById("berenar").value) || 0;
      const ps = parseFloat(document.getElementById("sopar").value) || 0;

      const quotaTarget = Math.round(weight * factor);
      const total = Math.round(pe + pd + pb + ps);
      const diff = total - quotaTarget;

      let diffLabel = diff > 0
        ? `<span class="diff-positive">Exc√©s: +${diff} g</span>`
        : `<span class="diff-negative">D√®ficit: ${diff} g</span>`;

      const output = `
        Necessitat de prote√Øna: ${quotaTarget} g<br>
        Consum diari: ${total} g<br>
        ${diffLabel}
      `;

      document.getElementById("output").innerHTML = output;
    }
  </script>
