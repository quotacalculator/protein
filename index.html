<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quota Diƒìs | Calculadora de prote√Øna</title>
  <style>
    :root {
      --primary: #a9744f;
      --accent: #fff2df;
      --dark: #7c5e3c;
      --light: #fefaf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .hero {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1606761568499-6d2346f2b26c?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem 1rem;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #fff9f4;
      margin-bottom: 2rem;
    }

    .hero-form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      color: var(--dark);
    }

    .hero-form h3 {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--accent);
    }

    select {
      appearance: none;
    }

    select + select,
    select + input {
      margin-top: 0.5rem;
    }

    .meal-select {
      margin-bottom: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #8a6248;
    }

    .result {
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .diff-positive {
      color: green;
    }

    .diff-negative {
      color: red;
    }

    .animated {
      animation: pulse 1.5s ease-in-out infinite;
      border: 2px solid var(--primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(169, 116, 79, 0); }
      100% { box-shadow: 0 0 0 0 rgba(169, 116, 79, 0); }
    }

    @media screen and (max-width: 600px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-form {
        padding: 1.5rem 1rem;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>Menges prou prote√Øna?</h1>
    </div>
    <form class="hero-form" onsubmit="event.preventDefault(); calculateProtein();">
      <h3>Comprova-ho üëá</h3>
      <div class="form-row">
        <input type="number" id="weight" min="30" max="200" placeholder="Pes (kg)" />
        <select id="activity">
          <option value="">Nivell d'activitat</option>
          <option value="1.0">Baix (1.0 g/kg)</option>
          <option value="1.3">Moderat (1.3 g/kg)</option>
          <option value="1.6">Actiu (1.6 g/kg)</option>
          <option value="2.0">Atl√®tic (2.0 g/kg)</option>
        </select>
      </div>
      <select class="meal-select" id="esmorzar">
        <option value="0">Esmorzar</option>
        <option value="5.0">Caf√® amb llet (200g)</option>
        <option value="4.5">Fruita amb llavors (150g)</option>
        <option value="4.75">Iogurt natural (125g)</option>
        <option value="2.6">Llet vegetal (200g)</option>
        <option value="7.5">Mat√≥ (100g)</option>
        <option value="6.8">Porridge (150g)</option>
        <option value="3.5">Pa integral amb oli (50g)</option>
        <option value="5.0">Smoothie (250g)</option>
        <option value="5.4">Torrades amb alvocat (120g)</option>
      </select>
      <select class="meal-select" id="dinar">
        <option value="0">Dinar</option>
        <option value="20.0">Amanida de llenties (250g)</option>
        <option value="14.0">Amanida de cigrons (200g)</option>
        <option value="6.0">Crema de verdures (300g)</option>
        <option value="21.0">Escudella (300g)</option>
        <option value="40.0">Pollastre al forn amb verdures (200g)</option>
        <option value="45.0">Peix al forn + pur√© (250g)</option>
        <option value="7.5">Arr√≤s amb verdures (250g)</option>
        <option value="12.5">Pasta amb tom√†quet (250g)</option>
        <option value="16.0">Quinoa amb hortalisses (200g)</option>
        <option value="15.0">Truita de patates (150g)</option>
      </select>
      <select class="meal-select" id="berenar">
        <option value="0">Berenar</option>
        <option value="7.2">Galetes + llet (120g)</option>
        <option value="5.5">Iogurt amb fruita (150g)</option>
        <option value="2.0">Infusi√≥ amb llet (200g)</option>
        <option value="7.5">Mat√≥ amb mel (100g)</option>
        <option value="8.0">Batut de fruita i llavors (250g)</option>
        <option value="7.5">Smoothie vegetal (250g)</option>
      </select>
      <select class="meal-select" id="sopar">
        <option value="0">Sopar</option>
        <option value="24.0">Amanida amb ou dur (200g)</option>
        <option value="7.5">Crema de carbass√≥ (300g)</option>
        <option value="9.0">Pur√© de pastanaga (300g)</option>
        <option value="36.0">Pollastre + verdura (200g)</option>
        <option value="12.0">Pasta integral amb oli (200g)</option>
        <option value="36.0">Sardines + verdura (180g)</option>
        <option value="7.5">Sopa de verdures (300g)</option>
        <option value="22.5">Ou remenat amb bolets (150g)</option>
        <option value="15.0">Truita d‚Äôespinacs (150g)</option>
      </select>
      <button type="submit">Calcula ara</button>
      <div class="result" id="output"></div>
    </form>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fields = ["weight", "activity", "esmorzar", "dinar", "berenar", "sopar"].map(id => document.getElementById(id));
      function animateNext(currentIndex) {
        const current = fields[currentIndex];
        const next = fields[currentIndex + 1];
        if (current && next && current.value) {
          current.classList.remove("animated");
          next.classList.add("animated");
        }
      }
      fields[0].classList.add("animated");
      fields.forEach((field, index) => {
        field.addEventListener("input", () => animateNext(index));
        field.addEventListener("change", () => animateNext(index));
      });
    });

    function calculateProtein() {
      const weight = parseFloat(document.getElementById("weight").value);
      const activity = parseFloat(document.getElementById("activity").value);
      const pe = parseFloat(document.getElementById("esmorzar").value) || 0;
      const pd = parseFloat(document.getElementById("dinar").value) || 0;
      const pb = parseFloat(document.getElementById("berenar").value) || 0;
      const ps = parseFloat(document.getElementById("sopar").value) || 0;
      const total = Math.round(pe + pd + pb + ps);

      const output = document.getElementById("output");

      if (!isNaN(weight) && !isNaN(activity)) {
        const target = Math.round(weight * activity);
        const diff = total - target;
        const sign = diff >= 0 ? 'Exc√©s' : 'D√®ficit';
        const diffVal = Math.abs(diff);

        output.innerHTML = `
          Necessitat de prote√Øna: ${target} g<br>
          Consum diari: ${total} g<br>
          ${sign}: <span class="${diff >= 0 ? 'diff-positive' : 'diff-negative'}">${diffVal} g</span>
        `;
      } else {
        output.textContent = "";
      }
    }
  </script>
</body>
</html>
